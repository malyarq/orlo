{% extends "base.html" %}
{% block title %}Теги{%endblock%}
{% block content %}

<section class="container">
    {% for tag, articles in tags %}
    <div{% if not loop.last %} class="container list underline" 
    {% else %} class="container list"{% endif %} type="none">
            <h1><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></a></h1>
                <ul>{% for article in articles %} 
                    <li><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
                    {% endfor %}
                </ul>
    </div>
    {% endfor %}
</section>
{% endblock %}
