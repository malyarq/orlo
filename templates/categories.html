{% extends "base.html" %}
{% block title %}Категории{% endblock %}
{% block content %}

<section class="container">
    {% for category, articles in categories %}
    <div{% if not loop.last %} class="container list underline" 
    {% else %} class="container list"{% endif %} type="none">
            <h1><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></h1>
                <ul>{% for article in articles %} 
                    <li><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
                    {% endfor %}
                </ul>
    </div>
    {% endfor %}
</section>
{% endblock %}
